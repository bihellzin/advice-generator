<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
  <title>Advice generator app</title>
</head>
<body>
  <main class="container">
    <h4 class="title">Advice #<span id="advice-id"></span></h4>
    <p class="advice-text">"<span class="advice"></span>"</p>
    <img class="mobile-divider" src="./images/pattern-divider-mobile.svg" alt="" srcset="">
    <img class="desktop-divider" src="./images/pattern-divider-desktop.svg" alt="">
    <div class="empty-space"></div>
    <button class="dice">
      <img src="./images/icon-dice.svg" alt="">
    </button>
  </main>
</body>
</html>
